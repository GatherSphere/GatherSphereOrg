<!doctype html>
<head>
    <title>GatherSphere</title>
    <link rel="icon" href="../images/Globe.png" type=""image/x-icon">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
</head>
<body>
    <header>
        <div class="login-title">GatherSphere <img class="title-icon" src="../images/Globe.png" alt = " "></div>
    </header>

    <div class="create-account">
        <form id="signupForm" action="" method="post">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Enter your username" required>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
            <label for="password">Confirm Password:</label>
            <input type="password" name="password" id="password" placeholder="Confirm your password" required>
            <button type="submit" class="login-button">Create Account</button>
        </form>
    </div>
    <div class="no-account">
        <h3>Already have an account?<a href="login.html">Log In</a></h3>
    </div>
     <footer>
        <span>&copy; &nbsp; GatherSphere | All Rights Reserved</span>
    
    </footer>
    <script src="../JavaScript/nav.js"></script>
    <script>
    // Handle signup form submission
    document.getElementById('signupForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        try {
            const response = await fetch('/api/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, email, password }),
            });
            const result = await response.json();
            if (response.ok) {
                alert(result.message);
                window.location.href = 'login.html';
            } else {
                alert(result.error);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
        }
    });
    </script>
</body>
</html>

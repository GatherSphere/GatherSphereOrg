<!doctype html>
<head>
    <title>GatherSphere</title>
    <link rel="icon" href="./images/Globe.png" type=""image/x-icon">
    <link rel="stylesheet" type="text/css" href="./css/darkmode.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
</head>
<body>
    <header>
        <div class="navbar">
            <nav class="navigation hide" id="navigation">
                <ul class="nav-list">
                    <span class="close-nav" onclick="hideNavBar()"><img src="./images/nav-close.png" alt=" "></span>
                    <li class="nav-item"><a href="Index.html">Home</a></li>
                    <li class="nav-item hide"><a href="./pages/account.html">Account</a></li>
                    <li class="nav-item hide"><a href= "./pages/login.html">Login/Sign Up</a></li>
                    <li class="nav-item hide" id="logoutItem"><a href="#" id="logoutButton">Logout</a></li>
                    <!--Responsive nav... display account when signed in/login when not-->
                </ul>
            </nav>
            <a href="#" class="nav-icon" id="navBar" onclick="openNavBar()"><img src="./images/nav-open.png" alt= "Navigation"></a>
            <div class="title">GatherSphere <img class="title-icon" src="./images/Globe.png" alt = " "></div>
        </div>
        <!--Search Box-->
        <div class="search-box">
            <select name="" id="">
                <option value= "everything">Everything</option>
                <option value= "forum">Forums</option>
                <option value= "post">Post Titles</option>
                <option value= "description">Descriptions</option>
                <option value= "user">Users</option>
            </select>
            <input type="text" name="q" id="" placeholder="Search the Sphere!">
            <button class="search">Search</button>
            <a href="./pages/forum-template.html"><button class="search">View Forums</button></a>
            <button class="create-post-button" onclick="window.location.href='./pages/forum-template.html#createPost'">Create Post</button>
        </div>
    </header>

<!--Base Forum Block-->
    <div class="container">
        <div class="subforum" id="mostRecent">
            <div class="title-row">
                <h1>Most Recent</h1>
            </div>
            <!-- removed placeholder subforum-row -->
        </div>
    </div>

<footer>
    <span>&copy; &nbsp; GatherSphere | All Rights Reserved</span>
</footer>
<script src="./JavaScript/nav.js"></script>
<script>
window.addEventListener('DOMContentLoaded', () => {
  fetch('/api/posts')
    .then(response => response.json())
    .then(data => {
      const container = document.querySelector('#mostRecent');
      data.forEach(post => {
        const row = document.createElement('div');
        row.classList.add('subforum-row', 'subforum-column');
        row.innerHTML = `
          <div class="subforum-icon subforum-column center">
            <img class="icon" src="./images/Globe.png" alt="Icon">
          </div>
          <div class="subforum-title subforum-column">
            <h1><a href="./pages/post-view.html?id=${post.id}">${post.subject}</a></h1>
            <p>${post.content}</p>
          </div>
          <div class="subforum-stats subforum-column center">
            <span>${post.replies} Replies | ${post.views} Views</span>
          </div>
          <div class="subforum-lastpost subforum-column">
            <b><a href="./pages/post-view.html?id=${post.id}">Last post</a></b> by <a href="#">${post.author_name || 'UserName'}</a><br>
            on <small>${new Date(post.created_at).toLocaleDateString()}</small>
          </div>`;
        container.appendChild(row);
      });
    });
});
</script>
</body>
</html>
